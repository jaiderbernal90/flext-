<main class="h-screen bg-zinc-900 flex flex-col justify-center items-center">

  <div class="flex flex-col gap-4 w-full max-w-lg rounded-xl bg-zinc-800 p-8 shadow-lg">
    <h1 class="text-3xl font-bold">Iniciar Sesión</h1>
    <p class="text-lg">Ingresa tus credenciales para iniciar sesión.</p>

    <form class="flex flex-col gap-2" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="w-full">
        <div class="flex flex-col gap-2">
          <label for="email">Correo electrónico</label>
          <input type="email" pInputText formControlName="email" placeholder="Correo electrónico" id="email"
            aria-describedby="email-help" maxlength="100" />
        </div>
      </div>

      <div class="w-full">
        <div class="flex flex-col gap-2">
          <label for="password">Contraseña</label>
          <p-password formControlName="password" [feedback]="false" [toggleMask]="true" styleClass='w-full d-flex'
            id="password" aria-describedby="password-help" placeholder="Contraseña" minlength="8" maxlength="20" />
        </div>
      </div>
      @if (error) {
      <div class="w-full mt-2">
        <p-message severity="error">{{error}}</p-message>
      </div>
      }
      <div class="w-full mt-4">
        <p-button label="Ingresar" [styleClass]="'w-full d-flex'" [disabled]="form.invalid" type="submit"
          [loading]="loading"></p-button>
      </div>
    </form>
  </div>
</main>
